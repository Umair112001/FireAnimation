<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fire Animation</title>
</head>
<body>
    <div class="text">
        <h2>Umair Ali</h2>
    </div>
    <svg>
         <filter id="fire">
            <feTurbulence id="turbulance" baseFrequency = "0.1 0.1" numOctaves = "2" seed = "3" >
             <animate attributeName="baseFrequency" dur = "15s"values = "0.1 0.1;0.10 0.3" repeatCount=" indefinite"></animate>
            </feTurbulence>
             <feDisplacementMap in="SourceGraphic" scale = "25"></feDisplacementMap>
         </filter>
    </svg>
</body>
</html>
